<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src *; script-src 'self'">
    <title>Marcadores</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1>Marcadores</h1>

    <div class="alert alert-warning mensaje-error invisible" role="alert"></div>

    <section class="creacion-marcador">
        <form class="creacion-marcador-formulario form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <input type="url" class="form-control creacion-marcador-url" placeholder="URL" required>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="submit" value="Crear" class="btn btn-success creacion-marcador-boton" disabled>
            </div>
        </form>
    </section>

    <section class="marcadores"></section>

    <br>

    <div style="margin-top: 10px;">
        <section id="controles">
            <button class="btn btn-danger remover-marcadores">Eliminar Marcadores</button>
        </section>
    </div>

    <script src="./renderer.js"></script>
</body>

</html>

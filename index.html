<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./css/styles.css">
  <title>BlackCrow</title>

</head>

<body>
  <header>
    <h1>BlackCrow</h1>
  </header>

  <div class="list-butons">
    <div class="row">
      <div class="draggable" id='mocoloco' value="1" draggable="true">boton1</div>
      <div class="draggable" value="2" draggable="true">boton2</div>
      <div class="draggable" draggable="true">boton3</div>
      <div class="empty" draggable="true">boton4</div>
    </div>

    <div class="row">
      <div class="draggable" draggable="true">boton1</div>
      <div class="draggable" draggable="true">boton2</div>
      <div class="draggable" draggable="true">boton3</div>
      <div class="draggable" draggable="true">boton4</div>
    </div>

    <div class="row">
      <div class="draggable" draggable="true">boton1</div>
      <div class="draggable" draggable="true">boton2</div>
      <div class="draggable" draggable="true">boton3</div>
      <div class="draggable" draggable="true">boton4</div>
    </div>

  </div>

  

  <div class="list-actions">
    <div class="row">
     <div class="draggable" draggable="false">boton1</div>
     <div class="draggable" draggable="false">boton2</div>
     <div class="draggable" draggable="false">boton3</div>
     <div class="draggable" draggable="false">boton4</div>
    </div>

  </div>


  


  <!-- <div class="list">
        <input type="text" class="input" placeholder="Add items in your list"/>
        <span class="add">+</span>
    </div>   -->
    
  <script src="./functions/renderer.js"></script>
  <script src="./functions/function.js"></script>
</body>

</html>
